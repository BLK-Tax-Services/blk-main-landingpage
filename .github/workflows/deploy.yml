name: Dev Deploy to VPS

on:
  push:
    branches:
      - production  # Change this if needed

jobs:
  dev-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repo
      - name: Check out code
        uses: actions/checkout@v4

      # 2) Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Or your preferred Node.js version

      # 3) Install Frontend Dependencies and Build
      - name: Install and Build Landing page
        working-directory: ./ # Assuming your frontend is in the root of the repo

      # 4) SCP the built frontend to the VPS
      - name: Upload Built Frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./.next/" # Assuming your build output is in a 'dist' folder
          target: "/home/blk/landing"
          overwrite: true
          port: 22  # Adjust if using non-standard SSH port

      # 5) SSH into VPS and Restart PM2
      - name: Restart PM2 Services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "âœ… Connected via SSH to $(whoami)@$(hostname)"
            export PATH=$HOME/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:$HOME/.npm-global/bin:$HOME/.nvm/versions/node/v22.12.0/bin
            echo "ðŸš€ Restarting all PM2 services..."
            pm2 restart all
            echo "âœ… Successfully deployed the landing page app!"